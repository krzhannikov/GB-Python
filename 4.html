<body>
    <script>
        "use strict";

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const products_with_photo = products.filter(product => product.photos != undefined && product.photos.length > 0);
        console.log(products_with_photo);


        const products_sorted = products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            // a должно быть равным b
            return 0;
        });

        console.log(products_sorted);

    </script>
</body>

</html>
