<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homework 2-1</title>
</head>

<body>
   <script>
      "use strict";

      //пример 1
      let a = 1, b = 1, c, d; // объявили 4 переменные. a и b просвоили значение 1, а c и d пока остались undefined
      c = ++a; // префиксно инкрементировали a на 1, и присвоили значение переменной с. Получилось 2.
      alert(c); // ответ: 2
      //текущее состояние переменных: a = 2, b = 1, c = 2, d = undefined

      //пример 2
      d = b++; // переменной d присвоили значение переменной b (1), после чего постфиксно инкрементировали b на 1.
      alert(d); //ответ: 1
      //текущее состояние переменных: a = 2, b = 2, c = 2, d = 1

      //пример 3
      c = 2 + ++a; // префиксно инкрементировали a на 1 (получилось 3), и присвоили значение переменной с 2 + 3 (5).
      alert(c); //ответ: 5
      //текущее состояние переменных: a = 3, b = 2, c = 5, d = 1

      //пример 4
      d = 2 + b++; // переменной d присвоили значение 2 + b (2 + 2 = 4), после чего постфиксно инкрементировали b (3).
      alert(d); //ответ: 4
      alert(a); //3
      alert(b); //3
        //текущее состояние переменных: a = 3, b = 3, c = 5, d = 4

   </script>
</body>

</html>
